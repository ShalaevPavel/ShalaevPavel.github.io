<!-- create a web page that has three buttons that load content when they are clicked on -->
<!-- the content is loaded from the server using the loadContent function -->
<!-- the loadContent function is called when the buttons are clicked on -->
<!-- the loadContent function takes a parameter that is the name of the content to load -->
<!-- add style to web page -->

<!DOCTYPE html>
<html>
<head>
    <title>UI</title>
    <script type="text/javascript">
        function loadContent(content) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", content, true);
            xhttp.send();
        }
    </script>
    <style>
        #content {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <button onclick="loadContent('content1.html')">Content 1</button>
    <button onclick="loadContent('content2.html')">Content 2</button>
    <button onclick="loadContent('content3.html')">Content 3</button>
    <div id="content"></div>
</body>

</html>
